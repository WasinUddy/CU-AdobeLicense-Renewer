name: run renew adobe licenses 
on:
  schedule:
    - cron: '30 11 * * 1' 
  workflow_dispatch:
jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Install Chrome 114
        run: sudo apt install -y chromium-browser=114.0.0.0-0ubuntu1
      - name: Install all necessary packages
        run: pip install selenium==4.10.0 webdriver-manager==3.8.6
      - name: Install ChromeDriver 114
        run: webdriver-manager --chromedriver-version=114.0.0.0-0 install
      - name: Run the scraping script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python renew.py
